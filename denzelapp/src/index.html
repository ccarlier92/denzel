<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Denzel Movie</title>
    <script src="./Film.js"></script>
    <link rel="stylesheet" href="./index.css" type="text/css"/>
    <script id="reviewScript" type="text/html">
        {{each review}}
        <tr>
            <td>{{$value.date}}</td>
            <td>{{$value.review}}</td>
        </tr>
        {{/each}}
    </script>
</head>
<body>
<div id="headSpace"></div>
<h1 ><a id="movieTitle"></a></h1>
<div id="main">
    <div id="left">
        <img id="poster" />
    </div>
    <div id="right">
        year:
        <p/>
        <a id="year"></a>
        <p/>
        metascore:
        <p/>
        <a id="metascore"></a>
        <p/>
        synopsis:
        <p/>
        <a id="synopsis"></a>
    </div>
    <div id="rightSpace"></div>

</div>

<table id="reviewTable">

</table>

</body>
</html>
